<div class="container">

  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" formControlName="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter Username">
      <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
<!--    <div class="form-group form-check">-->
<!--      <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--      <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--    </div>-->
    <button type="submit" class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>
